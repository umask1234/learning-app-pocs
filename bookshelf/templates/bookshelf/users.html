<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select[multiple] {
            height: 100px;
        }
        button {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Add New User</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="100" value="{{ name }}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ age }}" required>

        <label for="liked_books">Liked Books:</label>
        <select name="liked_books" id="liked_books" multiple>
            {% for book in books %}
                <option value="{{ book.id }}" 
                {% if book in liked %}
                    selected
                {% endif %}>{{ book.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add User</button>
    </form>

    <a href="{% url 'index' %}">‚Üê Back to Home</a>

</body>
</html>
