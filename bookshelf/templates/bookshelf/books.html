{% load static %}
<link rel="stylesheet" href="{% static 'bookshelf/style.css' %}">

<body>

    <h1>{% if name %}Update{% else %}Add New{% endif %} Book</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="100" value="{{ name }}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ price }}" required>

        <button type="submit">{% if name %}Update{% else %}Add New{% endif %} Book</button>
    </form>

    <a href="{% url 'index' %}">Back to Home</a>

</body>
