<!-- myapp/templates/myapp/create_object.html -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="selected_text">Selected Text</label>
        <textarea name="selected_text" rows="2" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="note_text">Note Text</label>
        <textarea name="note_text" rows="4" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Note</button>
</form>

{% if error_message %}
    <div class="alert alert-danger mt-3">{{ error_message }}</div>
{% endif %}
