{% load static %}
<link rel="stylesheet" href="{% static 'annotation/style.css' %}">

<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Article List</title>
    </head>
    <body>
        <h1>Article List</h1>
        {% if latest_article_list %}
            <ul>
            {% for article in latest_article_list %}
                <li><a href="/annotation/{{ article.id }}/">{{ article.title }}</a> <a href="/annotation/articles/{{ article.id }}/edit/">(click here to edit)</a></li>

            {% endfor %}
            </ul>
        {% else %}
            <p>No articles are available.</p>
        {% endif %}
        <a href="{% url 'add_article' %}">Add Article</a>
    </body>
</html>
